version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: board_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: board_test
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-ppassword']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
